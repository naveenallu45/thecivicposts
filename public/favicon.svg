  <!-- Newspaper/Article icon representation -->
  <rect x="20" y="25" width="60" height="50" fill="white" rx="4" opacity="0.95"/>
  <line x1="30" y1="35" x2="70" y2="35" stroke="#ea580c" stroke-width="2"/>
  <line x1="30" y1="45" x2="70" y2="45" stroke="#ea580c" stroke-width="1.5" opacity="0.7"/>
  <line x1="30" y1="55" x2="60" y2="55" stroke="#ea580c" stroke-width="1.5" opacity="0.7"/>
  
